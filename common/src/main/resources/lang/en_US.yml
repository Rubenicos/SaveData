plugin:
  no-permission: '&cYou don''t have permission'

command:
  help:
    - '&6SaveData commands:'
    - ''
    - '&e/{0} reload'
    - '&e/{0} global <database> <data id> <operator> [provided value] [expiration]'
    - '&e/{0} player <name> <database> <data id> <operator> [provided value] [expiration]'
    - ''
    - '&6Operators:'
    - '&eget &8- &7Get the value'
    - '&econtains &8- &7Check if data value contains provided value'
    - '&eexpiry &8- &7Get expiration time for data value'
    - '&edelete &8- &7Delete the data value'
    - ''
    - '&eset &8- &7Set the data value as provided value'
    - ''
    - '&eadd &8- &7Add provided value to data value'
    - '&esubstract &8- &7Remove provided value from data value'
    - '&emultiply &8- &7Multiply data value by provided value'
    - '&edivide &8- &7Divide data value by provided value'
  reload: '&aThe plugin was successfully reloaded! [&f{0} ms&a]'
  data:
    get: '&aThe data for user &f{0}&a, inside database &f{1}&a, with type &f{2} &ais: &e{3}'
    contains: '&aResult: &f{0}'
    edit:
      - '&a=Data edit &f(user = &b{0}&f, database = &b{1}&f, data type = &b{2}&f)'
      - '  &aBefore: &f{3}'
      - '  &aAfter: &f{4}'
      - '  &aTime: &f{5} ms'
    error:
      operator: '&cThe operator &6{0} &ccannot be used here'
      id: '&cThe data type &6{0} &cdoesn''t exists'
      value: '&cThe value &6{0} &ccannot be converted to required type'
      modify: '&cCannot modify the required value (There''s not a default value set in config)'
  error:
    player: '&cThe player &6{0} &cdoesn''t exists'
    database: '&cThe database &6{0} &cdoesn''t exists'
    datatype: '&cThe data type &6{0} &cdoesn''t exists'

duration:
  unit:
    years:
      plural: ' years'
      singular: ' year'
      short: 'y'
    months:
      plural: ' months'
      singular: ' month'
      short: 'mo'
    weeks:
      plural: ' weeks'
      singular: ' week'
      short: 'w'
    days:
      plural: ' days'
      singular: ' day'
      short: 'd'
    hours:
      plural: ' hours'
      singular: ' hour'
      short: 'h'
    minutes:
      plural: ' minutes'
      singular: ' minute'
      short: 'm'
    seconds:
      plural: ' seconds'
      singular: ' second'
      short: 's'
